<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="College Id">
      <fieldset>
        <legend>Personal Details</legend>

        <label>FirstName:- </label>
        <input type="text" name="firstname" id="" />
        <br />
        <br />
        <label>MiddleName:- </label>
        <input type="text" name="middlename" id="" />
        <br />
        <br />
        <label>LastName:- </label>
        <input type="text" name="lastname" id="" />
        <br />
        <br />
        <label>Course: </label>
        <select name="Course" id="">
          <option value="course">Course</option>
          <option value="B.tech">B.tech</option>
          <option value="MBA">MBA</option>
          <option value="BBA">BBA</option>
          <option value="pharmacy">Pharmacy</option>
        </select>
        <br />
        <br />
        <label>Gender:-</label>
        <br />
        <input type="radio" value="Male" name="Gender" />
        <label>Male</label>
        <br />
        <input type="radio" value="Female" name="Gender" />
        <label>Female</label>
        <br />
        <input type="radio" value="other" name="Gender" />
        <label>Other</label>
        <br />
        <br />
        <label>DOB</label>
        <input type="datetime-local" name="" id="" />
        <br /><br />
        <label>Phone : </label>
        <input type="text" value="+91" backgroundc size="2" />
        <input type="tel" name="" maxlength="10" size="12" id="" />
        <br /><br />
        <label>Address : </label>
        <br />
        <textarea name="address" id="" cols="70" rows="6"></textarea>
        <br />
        <br />
        <label>Email:- </label>
        <input type="email" name="email" id="" />
        <br />
        <br />
        <label>Password:- </label>
        <input type="password" name="password" id="" />
        <br />
        <br />
        <label>Re-type Password:- </label>
        <input type="password" name="password" id="" />
        <br />
        <br />
        <input type="checkbox" />
        <label>Agree to terms and conditions</label>
        <br /><br />
        <label>Choose File</label>
        <input type="file" />
        <br />
        <br />
        <label>Choose colour</label>
        <input type="color" name="" id="" />
        <br />
        <br />
        <input type="reset" name="Reset" id="" />
        <input
          type="submit"
          value="subscribed me"
          onclick="alert('I am subscribed')"
        />
        <button type="submit">Subscribed me!!!</button>
      </fieldset>
    </form>
  </body>
</html>
